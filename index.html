<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="main-page" class="container-lg">
        <div id="title">Martian Weather Report</div>
        <div class="card" style="width: 18rem;">
            <img src="assets/red-alien.jpeg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Today's Weather </h5>
              <p class="card-text">This will display any available weather data for today!</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="pressure"></li>
              <li class="list-group-item" id="temperature"></li>
              <li class="list-group-item" id="wind"></li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link" id="back-button">Back</a>
              <a href="#" class="card-link" id="forward-button">Forward</a>
            </div>
          </div>          
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
