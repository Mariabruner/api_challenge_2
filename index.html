<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="main-page">
        <div id="information" class="card" style="width: 25rem;">
            <div id="rover-picture" class="card-img-top">
            <div id="header" class="card-body">
              <h5 class="card-title">Martian Weather Report</h5>
              <p class="card-text">This will display any available weather data from Insight for the current sol!</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" id="pressure"></li>
              <li class="list-group-item" id="temperature"></li>
              <li class="list-group-item" id="wind"></li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link" id="back-button">Go back a sol</a>
              <a href="#" class="card-link" id="forward-button">Go forward a sol</a>
          </div> 
          <div id="no-results"></div>
          <div id="details"> Your random photo taken by the Curiosity!</div>         
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
